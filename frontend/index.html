<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="icon" href="#"> 
    <title>ATTENDSY - Login</title>
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form onsubmit="handleRegister(event)">
                <h1>Create Account</h1>
                <span>Register with E-mail</span>
                
                <div class="role-toggle-container">
                    <div class="role-switcher" id="role-switcher">
                        <span class="role-slider"></span>
                        <button type="button" class="role-btn active" data-role="student">Student</button>
                        <button type="button" class="role-btn" data-role="teacher">Teacher</button>
                    </div>
                </div>
                <input type="hidden" id="reg-role" value="student">

                <input type="text" id="reg-name" placeholder="Name" required>
                <input type="email" id="reg-email" placeholder="Enter E-mail" required>
                <input type="password" id="reg-password" placeholder="Enter Password" required>
                <button type="submit">Sign Up</button>
                <p id="reg-error" style="color: red; font-size: 12px; margin-top: 5px;"></p>
            </form>
        </div>

        
        <div class="form-container sign-in">
            <form onsubmit="handleLogin(event)">
                <h1>Sign In</h1>
                <span>Sign in With Email & Password</span>
                <input type="email" id="email" placeholder="Enter E-mail" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Sign In</button>
                <p id="login-error" style="color: red; font-size: 12px; margin-top: 5px;"></p>
            </form>
        </div>

        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to <br> Attendsy</h1>
                    <p>Track attendance, manage sessions, and stay in control effortlessly.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                
                <div class="toggle-panel toggle-right">
                    <h1>First Time Here?</h1>
                    <p>Start managing your classes today.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
